name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Concurrency control - garante que apenas 1 deploy rode por vez
concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: token-service
  ECS_CLUSTER: token-service-cluster
  ECS_SERVICE: token-service-service
  TERRAFORM_VERSION: "1.6.0"

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    # Concurrency adicional para terraform
    concurrency:
      group: terraform-state
      cancel-in-progress: false

    outputs:
      ecr_repository_url: ${{ steps.terraform_output.outputs.ecr_url }}

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform_output
        working-directory: terraform
        run: |
          echo "ecr_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT

      - name: Display infrastructure URLs
        run: |
          echo "üöÄ Infrastructure deployed!"
          echo "üì¶ ECR: ${{ steps.terraform_output.outputs.ecr_url }}"
          echo "üåê Application: ${{ steps.terraform_output.outputs.alb_url }}"

  deploy:
    name: Build & Deploy to ECS
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for service stability
        run: |
          echo "‚è≥ Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

      - name: Deployment successful
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üê≥ Image: ${{ env.IMAGE }}"

